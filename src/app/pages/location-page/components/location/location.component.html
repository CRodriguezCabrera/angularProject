<h1>LOCALIZACIONES</h1>
<div>
    <div class="location__container" *ngIf="locationList">
        <div class="location__list" *ngFor="let location of locationList">
            <h2>{{location.id}}-{{location.name}} </h2>
            <h2>{{location.type}}</h2>
            <h2>{{location.dimension}}</h2>
        </div>
    </div>
</div>
